<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bingo!</title>

		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/dialogs.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery.color.js"></script>
		<script src="js/bingo.js"></script>
		<script src="js/bingo-ui.js"></script>
		<script src="js/bingo-manager.js"></script>
	</head>

	<body>
		<div class="nav-bar dark-bg dark-contrast-text">
			<div class="btn" id="btn-start">Empezar</div>
			<div class="btn md-trigger" id="btn-reset" data-modal="reset-dialog">Reiniciar</div>
			<div class="btn pull-right" id="btn-generator">Generador</div>
			<div class="btn md-trigger pull-right" id="btn-time" data-modal="time-dialog">Temporizador (<span id="time"></span> segundos)</div>
		</div>

		<div class="box main clear normal-contrast-text" id="page">
			<div class="box">
				<div class="side-box normal-color" id="number-list"></div>
				<div class="box box-container">
					<div class="half-box-left normal-color" id="balls-pool"></div>
					<div class="half-box-right normal-bg" id="last-number-container">
						<div class="progressbar" id="progressbar"></div>
						<div class="table"><div class="last-number" id="last-number"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="md-modal md-effect-7" id="reset-dialog">
			<div class="md-content">
				<h3>Reiniciar</h3>
				<div>
					<p>¿Estás seguro de que deseas reiniciar el Bingo?</p>
					<p><small>(Se perderá todo el progreso...)</small></p>
					<div class="buttons">
						<button class="md-close">Cancelar</button>
						<button class="md-close" id="btn-modal-reset">Reiniciar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="md-modal md-effect-7" id="time-dialog">
			<div class="md-content">
				<h3>Tiempo entre bolas</h3>
				<div>
					<p>¿Qué intervalo de tiempo deseas que haya entre cada bola? <small>(segundos, mínimo 2)</small></p>
					<p><input type="text" id="txt-time" placeholder="Tiempo en segundos"/></p>
					<div class="buttons">
						<button class="md-close">Cancelar</button>
						<button class="md-close" id="btn-modal-time">Aceptar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="md-overlay"></div>

		<script src="js/classie.js"></script>
		<script src="js/modalEffects.js"></script>
	</body>
</html>
